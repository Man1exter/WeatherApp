<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/628f565551.js" crossorigin="anonymous"></script>
</head>
<body>
    
<div class="main">
 <div class="header">
     <h1 class="title">WEATHER APP<i class="fas fa-sun"></i></h1>
     <div class="between">
      <div class="inputsquare">
         <p class="cityname">Kopalina</p>
         <input type="text" class="input" placeholder="Location..."><button class="click">Click</button>
         <p class="warning"></p>
      </div>
      <div class="spaceimg">
        <img src="" alt="">
    </div>
    </div>
  </div>
  <div class="info">
        <div class="weathermain">
            <p class="weather">Weather: </p>
            <p class="temperature">Temperature: </p>
        </div>
        <div class="infolocation">
            <p class="weatherinfo"></p>
            <p class="temperature"></p>
        </div>
 </div>
</div>






    <script src="main.js"></script>
</body>
</html>
